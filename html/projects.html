<h1>MES PROJETS</h1>

<div class="searchBar">
    <form class="searchForm">
        <div class="minimum">
          <input type="search" name="search" placeholder="Nom du projet"/>
          <h4>Filtres avanc√©es <img src="../img/Other/arrowDown.png" alt="\/"></h4>
        </div>

        <div class="filter hide">
          <fieldset>
              <legend>Type de projet:</legend>

              <div>
                <input type="checkbox" class="checkboxType" id="scolaire" name="scolaire">
                <label for="scolaire">scolaires</label>
              </div>
              <div>
                <input type="checkbox" class="checkboxType" id="personnel" name="personnel">
                <label for="personnel">personnel</label>
              </div>
              <div>
                  <input type="checkbox" class="checkboxType" id="agile" name="agile">
                  <label for="agile">agile</label>
                </div>

          </fieldset>

          <fieldset>
              <legend>Language :</legend>

              <div>
                  <input type="checkbox" class="checkboxLanguage" id="java" name="java">
                  <label for="java">java</label>
                </div>
                <div>
                  <input type="checkbox" class="checkboxLanguage" id="python" name="python">
                  <label for="python">python</label>
                </div>
                <div>
                  <input type="checkbox" class="checkboxLanguage" id="html" name="html">
                  <label for="html">html</label>
                </div>
                <div>
                  <input type="checkbox" class="checkboxLanguage" id="css" name="css">
                  <label for="css">css</label>
                </div>
                                          
          </fieldset>
          
          <fieldset>
            <legend>Logiciel :</legend>

            <div>
              <input type="checkbox" class="checkboxApp" id="git" name="git">
              <label for="git">git</label>
            </div>
            <div>
              <input type="checkbox" class="checkboxApp" id="genially" name="genially">
              <label for="genially">genially</label>
            </div>
            <div>
              <input type="checkbox" class="checkboxApp" id="trello" name="trello">
              <label for="trello">trello</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Autres :</legend>

            <div>
              <input type="checkbox" class="checkboxOther" id="pygame" name="pygame">
              <label for="pygame">pygame</label>
            </div>
            <div>
              <input type="checkbox" class="checkboxOther" id="cryptage" name="cryptage">
              <label for="cryptage">cryptage</label>
            </div>
            <div>
              <input type="checkbox" class="checkboxOther" id="javafx" name="javafx">
              <label for="javafx">javafx</label>
            </div>
            <div>
              <input type="checkbox" class="checkboxOther" id="json" name="json">
              <label for="json">json</label>
            </div>
            <div>
              <input type="checkbox" class="checkboxOther" id="csv" name="csv">
              <label for="csv">csv</label>
            </div>
          </fieldset>

          <label>Tri :</label>
          <select name="ordering">
              <option value="">Tri par pertinence</option>
              <option value="-dateDown">Tri par date recente</option>
              <option value="-dateUp">Tri par date ancienne</option>
          </select>

        </div>
        <button type="submit">Filtrer</button>
    </form>
</div>

<div class="result"></div>
