<h1>MES PROJETS</h1>

<div class="searchBar">

        <input type="text" name="search" placeholder="Nom du projet"/>

        <fieldset>

            <div>
              <input type="checkbox" class="checkboxType" id="scolaire" name="scolaire" checked>
              <label for="scolaire">scolaires</label>
            </div>
            <div>
              <input type="checkbox" class="checkboxType" id="personnel" name="personnel" checked>
              <label for="personnel">personnel</label>
            </div>
            <div>
                <input type="checkbox" class="checkboxType" id="java" name="java" checked>
                <label for="java">java</label>
              </div>
              <div>
                <input type="checkbox" class="checkboxType" id="javafx" name="javafx" checked>
                <label for="javafx">javafx</label>
              </div>
              <div>
                <input type="checkbox" class="checkboxType" id="git" name="git" checked>
                <label for="git">git</label>
              </div>
              <div>
                <input type="checkbox" class="checkboxType" id="json" name="json" checked>
                <label for="json">json</label>
              </div>
              <div>
                <input type="checkbox" class="checkboxType" id="csv" name="csv" checked>
                <label for="csv">csv</label>
              </div>
              <div>
                <input type="checkbox" class="checkboxType" id="agile" name="agile" checked>
                <label for="agile">agile</label>
              </div>
              <div>
                <input type="checkbox" class="checkboxType" id="python" name="python" checked>
                <label for="python">python</label>
              </div>
              <div>
                <input type="checkbox" class="checkboxType" id="pygame" name="pygame" checked>
                <label for="pygame">pygame</label>
              </div>
              <div>
                <input type="checkbox" class="checkboxType" id="cryptage" name="cryptage" checked>
                <label for="cryptage">cryptage</label>
              </div>
              <div>
                <input type="checkbox" class="checkboxType" id="genially" name="genially" checked>
                <label for="genially">genially</label>
              </div>
              <div>
                <input type="checkbox" class="checkboxType" id="trello" name="trello" checked>
                <label for="trello">trello</label>
              </div>
              <div>
                <input type="checkbox" class="checkboxType" id="html" name="html" checked>
                <label for="html">html</label>
              </div>
              <div>
                <input type="checkbox" class="checkboxType" id="css" name="css" checked>
                <label for="css">css</label>
              </div>
                                        
        </fieldset>

        <select name="types">
            <option value="scolaire">scolaire</option>
            <option value="personnel">personnel</option>
            <option value="java">java</option>
            <option value="javafx">javafx</option>
            <option value="git">git</option>
            <option value="json">json</option>
            <option value="csv">csv</option>
            <option value="agile">agile</option>
            <option value="python">python</option>
            <option value="pygame">pygame</option>
            <option value="cryptage">cryptage</option>
            <option value="genially">genially</option>
            <option value="trello">trello</option>
            <option value="html">html</option>
            <option value="css">css</option>
        </select>

        
        <label>Tri :</label>
        <select name="ordering">
            <option value="">Tri par pertinence</option>
            <option value="-dateDown">Tri par date recente</option>
            <option value="-dateUp">Tri par date ancienne</option>
        </select>
        <button type="submit">Filtrer</button>
    </form>
</div>
